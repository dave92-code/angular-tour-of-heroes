
<h2>My heroes</h2>
<ul class = "heroes">
    <li *ngFor = "let hero of heroes" class="heroes_list">
        <a (click)="navigateToHero(hero)">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a>
        <app-label [text] = "hero.name" [selected] = "hero.selected" (textEmit) = "hero.name = $event"></app-label>
    </li>
</ul>
