    <div (click)="goToTask()" class="tarea d-flex flex-column justify-content-between gap-4"
    [class.completed]="completed">
      <span class="tarea_header">
        {{titulo}}
      </span>
      <div class="tarea_info d-flex justify-content-between">
        <span class="tarea_info_text" *ngIf="completed === false">
          tarea sin completar
        </span>
        <span class="tarea_info_text" *ngIf="completed === true">
          tarea completada!
        </span>
        <span class="tarea_info_role" *ngIf="userId">
          {{allUsersNames[userId]}}
        </span>
      </div>
    </div>
