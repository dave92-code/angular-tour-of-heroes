<div class="container-fluid">
  <!--Ejercicio Tareas con componente-->
  <div class="tareas d-flex flex-wrap gap-2 mb-5">
    <app-tarea [tarea]="tarea" *ngFor="let tarea of tareas" class="tareas_tarea"></app-tarea>
  </div>

  <div class="w-100"></div>

  <!--pruebas con bootstrap-->
  <div class="tareas-test row row-cols-2 row-cols-lg-5 g-2 g-lg-3">

    <div class="tareas-test_boot-card col" *ngFor="let tarea of tareas"
      [class.completed]="tarea.completed">
      <div class="tareas-test_boot-card_content justify-content-between d-flex flex-column">
        <span class="tareas-test_boot-card_content_header">
          {{tarea.title}}
        </span>
        <div class="tareas-test_boot-card_content_info d-flex justify-content-between">
          <span class="tareas-test_boot-card_content_info_text" *ngIf="tarea.completed === false">
            tarea sin completar
          </span>
          <span class="tareas-test_boot-card_content_info_text" *ngIf="tarea.completed === true">
            tarea completada!
          </span>
          <span class="tareas-test_boot-card_content_info_role" *ngIf="tarea.userId === 1">
            Administrador
          </span>
          <span class="tareas-test_boot-card_content_info_role" *ngIf="tarea.userId === 2">
            Moderador
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="w-100"></div>


  <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 mt-5">
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Row column</div>
    </div>
  </div>
</div>
